<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo" />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#video-section">Demo</a>
        <a class="nav-link" href="#contact">Get Started</a>
      </nav>
    </header>

    <!-- SECTION: FEATURES -->
    <section id="features">
      <h2>Amazing Product</h2>
      <p>Lightweight, fast, and reliable for all your needs.</p>
    </section>

    <!-- SECTION: VIDEO -->
    <section id="video-section">
      <h2>See it in action</h2>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
        title="Product demo"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <!-- SECTION: FORM -->
    <section id="contact">
      <h2>Subscribe for updates</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
        <input id="submit" type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
